version: "3.9"

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: stockq
      POSTGRES_USER: stockq
      POSTGRES_PASSWORD: stockq123
    ports:
      - "5432:5432"
    volumes:
      - db_data_ci:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data_ci:/data

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: >
      sh -c "./scripts/wait-for-db.sh python manage.py migrate"
    environment:
      DJANGO_SETTINGS_MODULE: stockq.settings.ci
    depends_on:
      - db
      - redis

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: >
      sh -c "./scripts/wait-for-db.sh python manage.py test --keepdb"
    environment:
      DJANGO_SETTINGS_MODULE: stockq.settings.ci
    depends_on:
      - migrate

volumes:
  db_data_ci:
  redis_data_ci:
  